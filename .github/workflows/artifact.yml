name: Artifact

on: 
  push:
    tags:
    - '*'

env:
  BUILD_TYPE: release
  OTHER_PROJECTS: "MulleFoundation/mulle-foundation-developer;
mulle-objc/mulle-objc-developer;
mulle-c/mulle-c-developer;"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
    - name: Add to path
      run:  echo "$HOME/bin" >> $GITHUB_PATH

    - uses: actions/checkout@v3

    - uses: mulle-sde/github-ci@v1

    - uses: mulle-cc/github-ci@v4

    - name: Choose musl on Linux
      run: |
           [ "${{ runner.os }}" != "Linux" ] || mulle-sde env set MULLE_CRAFT_SDKS "musl"

    - name: Mulle-SDE Craft
      run: mulle-sde craft --release

    - name: Get executable
      run: echo "name=$(mulle-sde product list)" >> $GITHUB_STATE
      id: executable

    - name: Upload Executable
      uses: actions/upload-artifact@v3
      with:
        name: mulle-markdown.${{ matrix.os }}
        path: ${{ steps.executable.outputs.exepath }}
        retention-days: 1
        
  release:
    needs: [ build ]
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Download linux Artifact
        uses: actions/download-artifact@v3
        with:
          name: mulle-markdown.ubuntu-latest

      - name: Rename linux artifact
        run: |
             # download-artifact@v3 removed extension, thinking it was zip
             mv ${{ github.workspace }}/mulle-markdown ${{ github.workspace }}/mulle-markdown.linux
        
      - name: Download linux Artifact
        uses: actions/download-artifact@v3
        with:
          name: mulle-markdown.macos-latest

      - name: Rename macos artifact
        run: mv ${{ github.workspace }}/mulle-markdown ${{ github.workspace }}/mulle-markdown.macos

      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          release_name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
      
      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: mulle-markdown.linux
          asset_name: mulle-markdown.linux
          asset_content_type: application/x-elf

      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: mulle-markdown.macos
          asset_name: mulle-markdown.macos
          asset_content_type: application/x-elf
